{% extends 'base.html' %}

{% block title %}{{ object.name }}{% endblock title %}

{% block content %}
    <h1>{{ object.name }}</h1>

    <form method="post">
    {% csrf_token %}
        <ol>

            {% for question in questions%}
            <h4><li>{{ question }}</li></h4>

                {% for answer in question.get_answers %}
                <div class="form-check">
                    <input type="radio" name="answer{{ question.id }}" id="{{ question.id }}{{ forloop.counter }}" class="form-check-input" value="{{ answer.id }}">
                    <label class="form-check-label" for="answer{{ forloop.counter }}" value="{{ answer.id }}">{{ answer.answer }}</label><br>
                </div>
                <br>
                {% endfor %}
            {% endfor %}
        </ol>

        <input class="btn btn-lg btn-success" type="submit" name="" value="Submit">
    </form>
{% endblock content %}
