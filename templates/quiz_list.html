{% extends 'base.html' %}

{% block title %}Quiz List{% endblock title %}

{% block content %}
 <h1>Quiz List</h1>
 {% for quiz in object_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold"><a href="{% url 'quiz_detail' quiz.pk %}">{{ quiz.name }}</a></span>
        </div>
    </div>
 {% endfor %}
{% endblock content %}
