{% extends 'base.html' %}

{% block title %}News{% endblock title %}

{% block content %}
  {% for post in object_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold"><a href="{% url 'news-detail' post.pk %}">{{ post.title }}</a></span><br>
            <span class="text-muted">by {{ post.author }} | {{ post.date }}</span>
        </div>
        <div class="card-body">
            {{ post.body }}
        </div>
    </div>
    <br />
  {% endfor %}

{% endblock content %}
